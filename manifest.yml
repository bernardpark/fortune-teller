---
applications:
- name: fortune-gateway
  memory: 1024M
  path: fortune-teller-gateway/target/fortune-teller-gateway-0.0.1-SNAPSHOT.jar
  instances: 1
  services:
  - fortunes-config-server
  - fortunes-service-registry
  - fortunes-cloud-bus 
- name: fortune-ui
  memory: 1024M
  path: fortune-teller-ui/target/fortune-teller-ui-0.0.1-SNAPSHOT.jar
  instances: 1
  services:
  - fortunes-config-server
  - fortunes-service-registry
  - fortunes-circuit-breaker-dashboard
  - fortunes-cloud-bus
  env:
    TRUST_CERTS: ((cf_trust_certs))
- name: fortune-service
  memory: 1024M
  path: fortune-teller-fortune-service/target/fortune-teller-fortune-service-0.0.1-SNAPSHOT.jar
  instances: 1
  services:
  - fortunes-db
  - fortunes-config-server
  - fortunes-service-registry
  env:
    TRUST_CERTS: ((cf_trust_certs))
